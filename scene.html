<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js canvas - depth material</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="js/three.min.js"></script>

		<script src="js/Projector.js"></script>
		<script src="js/CanvasRenderer.js"></script>

		<script src="js/stats.min.js"></script>
        <script id="fragment_depth" type="x-shader/x-fragment">
            varying vec2 vUv;
            varying float depth;
            uniform sampler2D tHeight;

            void main() {
                float d = texture2D( tHeight, vUv ).r;
                if( (1.0 - depth) > d )
                {
                    d = 1.0 - depth;
                }
                gl_FragColor = vec4( d );

            }

        </script>
        <script id="vertexShader" type="x-shader/x-vertex">
            varying vec2 vUv;
            varying float depth;

            void main() {
                vUv = uv;
                gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
                depth = gl_Position.z;
                vUv = gl_Position.xy;
            }

        </script>
        <script id="fragment_snow" type="x-shader/x-fragment">
            varying vec2 vUv;
            uniform sampler2D tHeight;

            void main() {

                gl_FragColor = ( ( vec4(1) - texture2D( tHeight, vUv ) ) * 0.3 ) + vec4( 0.7 );

            }

        </script>       
        <script id="vertex_snow" type="x-shader/x-vertex">
            varying vec2 vUv;
            uniform sampler2D tHeight;
            uniform float maxHeight;

            void main() {

                vUv = uv;
                vUv.x = 1.0 - vUv.x;
                float height = ( 1.0 - texture2D( tHeight, vUv ).r ) * maxHeight;
                gl_Position = projectionMatrix * modelViewMatrix * vec4( position.x, position.y, position.z + height, 1.0 );
            }

        </script>

		<script>

			var container, stats;

			var camera, scene, renderer;

			var rtTexture;

			var cube, plane, objects = [], ball;

			var targetRotation = 0;
			var targetRotationOnMouseDown = 0;

			var mouseX = 0;
			var mouseXOnMouseDown = 0;

			var moveForward = false;
			var moveBackwards = false;
			var moveLeft = false;
			var moveRight = false;
			var moveUp = false;
			var moveDown = false;

			var targetMoveLeft = false;
			var targetMoveRight = false;

			var debugContext;

			var material_depth, material_snow;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 5000);
				camera.position.set(0, 100, 1000);
				camera.target = new THREE.Vector3(0, 0, 0);

				cameraRTT = new THREE.OrthographicCamera(-500, 500, 500, -500, -5, 30);
				cameraRTT.position.set(0, -100, 0);
				
				cameraRTT.target = new THREE.Vector3(0, 0, 0);


				rtTexture = new THREE.WebGLRenderTarget(512, 512, { minFilter: THREE.LinearFilter, magFilter: THREE.LinearFilter, format: THREE.RGBFormat });

				scene = new THREE.Scene();

				sceneRTT = new THREE.Scene();

				// Plane

				material_depth = new THREE.ShaderMaterial({
				    uniforms: { tHeight: { type: "t", value: rtTexture } },
				    vertexShader: document.getElementById('vertexShader').textContent,
				    fragmentShader: document.getElementById('fragment_depth').textContent,

				    //depthWrite: true
				});

				material_snow = new THREE.ShaderMaterial({
				    uniforms: { tHeight: { type: "t", value: rtTexture }, maxHeight: { type: "f", value: 30.0 } },
				    vertexShader: document.getElementById('vertex_snow').textContent,
				    fragmentShader: document.getElementById('fragment_snow').textContent,
				});




				renderer = new THREE.WebGLRenderer({ alpha: true });
				renderer.setSize(window.innerWidth, window.innerHeight);

				container.appendChild(renderer.domElement);





				var material2 = new THREE.MeshDepthMaterial({ side: THREE.DoubleSide, overdraw: 0.5 });

				var material3 = new THREE.MeshBasicMaterial({color: new THREE.Color( 0xff3355 ) });

				plane = new THREE.Mesh(new THREE.PlaneBufferGeometry(1000, 1000, 50, 50), material_snow);
				plane.position.y = -80;
				plane.rotation.x = -Math.PI / 2;
				plane.rotation.z = -Math.PI / 2;
				cameraRTT.position.set(plane.position.x, plane.position.y, plane.position.z);

				cameraRTT.lookAt(cameraRTT.target);

				var snow_start = new THREE.ImageUtils.loadTexture("img/snow_start.png", {}, function () {
				    var tex_mat = new THREE.MeshBasicMaterial({
				        map: snow_start
				    });
				    plane_snow_start = new THREE.Mesh(new THREE.PlaneBufferGeometry(1000, 1000, 120, 120), tex_mat);
				    plane_snow_start.position.y = -30.5;
				    plane_snow_start.rotation.x = Math.PI / 2;
				    scene.add(plane_snow_start);
				    renderer.autoClear = false;
				    renderer.render(scene, cameraRTT, rtTexture, true);

				    scene.remove(plane_snow_start);


				    material_depth.setValues({ tHeight: { type: "t", value: snow_start } });
				});


				scene.add(plane);

				

				// Cubes

				geometry = new THREE.BoxGeometry( 100, 100, 100 );
				//material = new THREE.MeshDepthMaterial( { overdraw: 0.5 } );

				for ( var i = 0; i < 1; i ++ ) {

				    cube = new THREE.Mesh(geometry, material2);

					cube.position.x = ( i % 5 ) * 200 - 400;
					cube.position.z = Math.floor( i / 5 ) * 200 - 350;
					//cube.rotation.x = Math.random() * 200 - 100;
					//cube.rotation.y = Math.random() * 200 - 100;
					//cube.rotation.z = Math.random() * 200 - 100;

					scene.add(cube);

					objects.push( cube );

				}

				ball = new THREE.Mesh(new THREE.SphereGeometry(50, 32, 32), material3);
				ball.position.set(0, -10.0, 0.0);

				scene.add(ball);


				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				container.appendChild(stats.domElement);

				document.addEventListener( 'keydown', onDocumentKeyDown, false );
				document.addEventListener( 'keyup', onDocumentKeyUp, false );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

			    cameraRTT.aspect = window.innerWidth / window.innerHeight;
			    cameraRTT.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onDocumentKeyDown( event ) {

				switch ( event.keyCode ) {

					case 38: moveForward = true; break; // up
					case 40: moveBackwards = true; break; // down
					case 37: moveLeft = true; break; // left
					case 39: moveRight = true; break; // right
					case 87: moveUp = true; break; // w
					case 83: moveDown = true; break; // s
					case 65: targetMoveLeft = true; break; // a
					case 68: targetMoveRight = true; break; // d

				}

			}

			function onDocumentKeyUp( event ) {

				switch ( event.keyCode ) {

					case 38: moveForward = false; break; // up
					case 40: moveBackwards = false; break; // down
					case 37: moveLeft = false; break; // left
					case 39: moveRight = false; break; // right
					case 87: moveUp = false; break; // w
					case 83: moveDown = false; break; // s
					case 65: targetMoveLeft = false; break; // a
					case 68: targetMoveRight = false; break; // d

				}

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {

				if ( moveForward ) ball.position.z -= 10;
				if (moveBackwards) ball.position.z += 10;

				if (moveLeft) ball.position.x -= 10;
				if (moveRight) ball.position.x += 10;

				if ( moveUp ) camera.position.y += 10;
				if ( moveDown ) camera.position.y -= 10;

				if ( targetMoveLeft ) camera.target.x -= 10;
				if ( targetMoveRight ) camera.target.x += 10;

			    camera.lookAt(camera.target);
			    cameraRTT.lookAt(cameraRTT.target);

				//debugContext.clearRect( - 256, - 256, 512, 512 );

				//debugContext.beginPath();

				// center
				//debugContext.moveTo( - 10, 0 );
				//debugContext.lineTo( 10, 0 );
				//debugContext.moveTo( 0, - 10 );
				//debugContext.lineTo( 0, 10 );

				// camera

				//debugContext.moveTo( camera.position.x * 0.1, camera.position.z * 0.1 );
				//debugContext.lineTo( camera.target.x * 0.1, camera.target.z * 0.1 );
				//debugContext.rect( camera.position.x * 0.1 - 5, camera.position.z * 0.1 - 5, 10, 10 );
				//debugContext.rect( camera.target.x * 0.1 - 5, camera.target.z * 0.1 - 5, 10, 10 );
				//debugContext.rect( - 50, - 50, 100, 100 );

				//for ( var i = 0; i < objects.length; i++ ) {

				//    var object = objects[i];

				//	object.rotation.x += 0.01;
				//	object.rotation.y += 0.005;
				//	object.position.y = Math.sin( object.rotation.x ) * 200 + 200;
                    
				//	//debugContext.rect( object.position.x * 0.1 - 5, object.position.z * 0.1 - 5, 10, 10 );

				//}

				//debugContext.closePath();
				//debugContext.stroke();

				//renderer.clear();

				//cameraRTT.rotation.z = Math.PI / 2.0;

				
			    //material_depth.setValues({ tHeight: { type: "t", value: rtTexture.clone() } });

				scene.overrideMaterial = material_depth;
				renderer.autoClear = false;
				renderer.render(scene, cameraRTT, rtTexture, false);


				scene.overrideMaterial = null;
				renderer.render(scene, camera);


			}

		</script>

	</body>
</html>
